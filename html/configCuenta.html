<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MADS LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../icons/Logo_UAM.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/indexView.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title text-center">Configuración de Cuenta</h4>
              </div>
              <div class="card-body">
                <form>
                  <!-- Correo Electrónico -->
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                  </div>
      
                  <!-- Contraseña -->
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                  </div>
      
                  <!-- Foto de Perfil -->
                  <div class="form-group">
                    <label for="profilePicture">Foto de Perfil</label>
                    <input type="file" class="form-control-file" id="profilePicture">
                  </div>
      
                  <!-- Botones -->
                  <div class="form-group text-center">
                    <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="../javascript/configCuenta.js"></script>
</body>
</html>
