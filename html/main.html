<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Laboral - MADS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mainView.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <!-- Botón para cambiar modo claro/oscuro -->
            <div class="col-md-6">
                <button id="toggle-dark-mode" class="btn btn-secondary">Modo Claro/Oscuro</button>
            </div>
            <!-- Botón para cerrar sesión -->
            <div class="col-md-6 text-end">
                <button id="logout" class="btn btn-danger" >Cerrar Sesión</button>
            </div>
        </div>

        <div class="row mt-5 text-center">
            <div class="col-md-12">
                <!-- Botón para iniciar jornada -->
                <button id="start-day" class="btn btn-success btn-lg">Iniciar Jornada</button>
                <!-- Botón para terminar jornada -->
                <button id="end-day" class="btn btn-danger btn-lg" disabled>Terminar Jornada</button>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-12">
                <p>Inicio de Jornada: <span id="start-time">No iniciado</span></p>
                <p>Fin de Jornada: <span id="end-time">No finalizado</span></p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <!-- Campo de información del usuario -->
                <h4>Usuario: <span id="username">D</span></h4>
                <!-- Imagen de perfil -->
                <img id="profile-pic" src="../img/profile.jpg" alt="Foto de perfil" class="rounded-circle" width="150" height="150">
                <!-- Botón para editar perfil -->
                <div class="mt-3">
                    <div class="mt-3">
                        <button id="edit-profile" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editProfileModal">Editar Perfil</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de config de cuenta -->
    <div id="editProfileModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Perfil</h5>
                <button type="button" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <div class="mb-3">
                        <label for="correo-input" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo-input" value="">
                    </div>
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password-input" value="">
                    </div>
                    <div class="mb-3">
                        <label for="profile-pic-input" class="form-label">Cambiar foto de perfil</label>
                        <input type="file" class="form-control" id="profile-pic-input">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="save-changes">Guardar Cambios</button>
            </div>
        </div>
    </div>    
    <!--End modal-->

    <script src="../javascript/main.js"></script>
</body>
</html>


<script>
    document.getElementById('edit-profile').addEventListener('click', function() {
        document.getElementById('editProfileModal').style.display = 'block';
    });

    document.getElementById('close-modal').addEventListener('click', function() {
        document.getElementById('editProfileModal').style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target == document.getElementById('editProfileModal')) {
            document.getElementById('editProfileModal').style.display = 'none';
        }
    });
</script>
